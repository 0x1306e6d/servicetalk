version: "3"

services:

  java:
    image: java:latest
    build:
      context: .
      dockerfile: Dockerfile

  test:
    depends_on: [java]
    image: java:latest
    command: /bin/bash -cl "./gradlew clean build"
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gradle:/root/.gradle
      - ..:/code
    working_dir: /code

  publish-snapshot:
    depends_on: [java]
    image: java:latest
    command: /bin/bash -cl "BINTRAY_USER=$BINTRAY_USER BINTRAY_KEY=$BINTRAY_KEY ./gradlew clean bintrayUpload"
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gradle:/root/.gradle
      - ..:/code
    working_dir: /code

  publish-release:
    depends_on: [java]
    image: java:latest
    command: /bin/bash -cl "BINTRAY_USER=$BINTRAY_USER BINTRAY_KEY=$BINTRAY_KEY ./gradlew clean bintrayUpload -PreleaseBuild=true"
    volumes:
      - ~/.ssh:/root/.ssh
      - ~/.gradle:/root/.gradle
      - ..:/code
    working_dir: /code
