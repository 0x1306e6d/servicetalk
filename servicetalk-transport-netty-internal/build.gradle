buildscript {
  if (!repositories) {
    repositories {
      jcenter()
      maven { url "https://plugins.gradle.org/m2/" }
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-plugin-internal:0.1.1"
  }
}

apply plugin: "servicetalk-library"

dependencies {
  implementation "io.servicetalk:servicetalk-bom-internal:0.1.1"

  api "io.servicetalk:servicetalk-buffer-netty:0.1.1"
  api "io.servicetalk:servicetalk-concurrent-api:0.1.1"
  api "io.servicetalk:servicetalk-transport-api:0.1.1"
  api "io.netty:netty-handler"

  implementation "com.google.code.findbugs:jsr305"
  implementation group: "io.netty", name: "netty-transport-native-epoll", classifier: "linux-x86_64"
  implementation group: "io.netty", name: "netty-transport-native-kqueue", classifier: "osx-x86_64"
  implementation "io.servicetalk:servicetalk-annotations:0.1.1"
  implementation "io.servicetalk:servicetalk-concurrent-internal:0.1.1"
  implementation "org.slf4j:slf4j-api"

  testImplementation "io.servicetalk:servicetalk-concurrent-api-testFixtures:0.1.1"
  testImplementation "io.servicetalk:servicetalk-concurrent-internal-testFixtures:0.1.1"
  testImplementation "io.servicetalk:servicetalk-test-resources:0.1.1"
  testImplementation "junit:junit"
  testImplementation "org.hamcrest:hamcrest-library"
  testImplementation "org.mockito:mockito-core"

  testFixturesImplementation "junit:junit"
}
