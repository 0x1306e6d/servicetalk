buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "io.servicetalk:servicetalk-annotations:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-tcp-netty-internal:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-client-internal:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-redis-api:0.1.0-SNAPSHOT"

  testCompile "org.mockito:mockito-core:$mockitoCoreVersion"
  testCompile "io.servicetalk:servicetalk-loadbalancer:0.1.0-SNAPSHOT"
  testCompile "io.servicetalk:servicetalk-test-resources:0.1.0-SNAPSHOT"
  testCompile "io.servicetalk:servicetalk-dns-discovery-netty:0.1.0-SNAPSHOT"
  testCompile "io.servicetalk:servicetalk-redis-utils:0.1.0-SNAPSHOT"
  testCompile "io.servicetalk:servicetalk-concurrent-api-testFixtures:0.1.0-SNAPSHOT"
  testCompile "io.servicetalk:servicetalk-concurrent-internal-testFixtures:0.1.0-SNAPSHOT"
}
