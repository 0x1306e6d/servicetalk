buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "io.servicetalk:servicetalk-log4j2-mdc-internal:0.1.0-SNAPSHOT"
}
