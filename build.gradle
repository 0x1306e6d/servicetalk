buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }
  
  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:+"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "org.jctools:jctools-core:$jcToolsVersion"
  compile "io.servicetalk:servicetalk-annotations:0.1.0"
  compile "io.servicetalk:servicetalk-concurrent:0.1.0"
  compile "io.servicetalk:servicetalk-concurrent-internal:0.1.0"

  testCompile "org.mockito:mockito-core:$mockitoCoreVersion"
  testCompile "io.servicetalk:servicetalk-test-resources:0.1.0"
  testCompile group: "io.servicetalk", name: "servicetalk-concurrent-internal", version: "0.1.0", configuration: "testFixturesRuntime"
  testCompile "org.reactivestreams:reactive-streams-tck:$reactiveStreamsVersion"
  testCompile "org.testng:testng:$testngVersion"
  testFixturesCompile "junit:junit:$junitVersion"
  testFixturesCompile "org.hamcrest:hamcrest-library:$hamcrestVersion"
  testFixturesCompile "org.mockito:mockito-core:$mockitoCoreVersion"
}

// We need testng for the reactive-streams-tck
task tck(type: Test) {
  useTestNG()
}

test.dependsOn tck
