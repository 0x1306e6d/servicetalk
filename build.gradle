buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  implementation "io.servicetalk:servicetalk-bom:0.1.0-SNAPSHOT"

  api "org.apache.logging.log4j:log4j-slf4j-impl"
  api "org.apache.logging.log4j:log4j-core"
}
