buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  implementation "io.servicetalk:servicetalk-bom:0.1.0-SNAPSHOT"

  api "com.google.code.findbugs:jsr305"
  api "io.servicetalk:servicetalk-concurrent-context:0.1.0-SNAPSHOT"
  api "org.apache.logging.log4j:log4j-core"

  testImplementation "io.servicetalk:servicetalk-test-resources:0.1.0-SNAPSHOT"
  testImplementation "junit:junit"
  testImplementation "org.slf4j:slf4j-api"
}

test {
  jvmArgs '-Dlog4j2.threadContextMap=io.servicetalk.concurrent.context.log4j2.ServiceTalkThreadContextMap'
}
