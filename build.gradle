buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  api "io.servicetalk:servicetalk-bom-internal:0.1.0-SNAPSHOT"

  api "com.google.code.findbugs:jsr305"
  api "io.servicetalk:servicetalk-annotations:0.1.0-SNAPSHOT"
  api "io.servicetalk:servicetalk-http-api:0.1.0-SNAPSHOT"
  api "io.servicetalk:servicetalk-buffer-netty:0.1.0-SNAPSHOT"
  api "io.netty:netty-codec-http"

  testImplementation "io.servicetalk:servicetalk-test-resources:0.1.0-SNAPSHOT"
  testImplementation "org.hamcrest:hamcrest-library"
  testImplementation "org.mockito:mockito-core"
  testImplementation "junit:junit"
}
