buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }
  
  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:+"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "io.servicetalk:servicetalk-concurrent-context:0.1.0"
  compile "io.reactivex.rxjava2:rxjava:2.1.2"
}
