buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:0.1.0-SNAPSHOT"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "io.servicetalk:servicetalk-annotations:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-concurrent-api:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-concurrent-context:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-transport-api:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-transport-netty-internal:0.1.0-SNAPSHOT"

  compile "io.netty:netty-handler:$nettyVersion"
  compile "io.netty:netty-transport-native-epoll:$nettyVersion:linux-x86_64"
  compile "io.netty:netty-transport-native-kqueue:$nettyVersion:osx-x86_64"
}
