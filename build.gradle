buildscript {
  if (!repositories) {
    repositories {
      jcenter()
    }
  }

  dependencies {
    classpath "io.servicetalk:servicetalk-gradle-build:+"
  }
}

apply plugin: "servicetalk-build"

dependencies {
  compile "io.servicetalk:servicetalk-annotations:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-buffer-api:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-client-api:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-concurrent-api:0.1.0-SNAPSHOT"
  compile "io.servicetalk:servicetalk-transport-api:0.1.0-SNAPSHOT"
}
